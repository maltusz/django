<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clin</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>CLIN</strong>
          </a>
          <button style="color: white !important" class="navbar-toggler collapsed" type="button" onclick="sair()">
            {% csrf_token %}
            <i class="bi bi-box-arrow-left"></i>
          </button>
        </div>
      </div>
    </header>

    <main role="main">
      <section style="padding: 2rem" class="jumbotron text-center">
        <strong style="font-size: 1.5em">BEM VINDO, DENTISTA!</strong>
      </section>

      <section class="jumbotron">
        <div class="container-fluid px-4">
          <div class="column">
            <div class="col-xl-3 col-md-6">
              <div style="background-color: #f17ea1 !important" class="card bg-success text-white mb-4">
                <div class="card-body">LISTAR PROCEDIMENTOS</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                  <a class="small text-white stretched-link" href="/listar">Listar</a>
                </div>
              </div>
              <div style="background-color: #90ee80 !important" class="card bg-success text-white mb-4">
                <div class="card-body">ADICIONAR PROCEDIMENTO</div>
                <div class="card-footer d-flex align-items-center justify-content-between">
                  <a class="small text-white stretched-link" href="/adicionar">Adicionar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="{% static 'procedimentos/javascript/script-index.js' %}"></script>
  </body>
</html>
