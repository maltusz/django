<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clin</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'procedimentos/css/style-listar.css'%}" />
  </head>
  <body>
    <header>
      <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
          <a href="/" class="navbar-brand d-flex align-items-center">
            <strong>CLIN</strong>
          </a>
          <a style="color: white !important; border-style: none !important" class="navbar-toggler collapsed" href="javascript:history.go(-1);">
            <img src="{% static 'procedimentos/imgs/botao-voltar.png'%}" alt="" />
          </a>
        </div>
      </div>
    </header>
    <div style="width: 100%">
      <div style="padding: 0.4rem !important" class="input-group">
        <input type="date" aria-label="Initial date" class="form-control" />
        <input type="date" aria-label="Final date" class="form-control" />
      </div>
    </div>
    <div style="padding: 0.4rem; width: 100%">
      <button style="width: 100%" type="button" class="btn btn-success">FILTRAR</button>
    </div>

    <div class="table">
      <table style="width: 100%">
        <thead>
          <tr>
            <th>Data</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Excluir</th>
          </tr>
        </thead>
        <tbody>
          {% for procedimento in procedimentos %}
          <tr>
            <td>{{ procedimento.data_procedimento|date:"d/m/Y" }}</td>
            <td style="cursor: pointer" onclick="window.location.href='/editar/{{procedimento.id}}'">{{ procedimento.nome_paciente }}</td>
            <td>{{ procedimento.valor_procedimento }}</td>
            <td style="cursor: pointer" onclick="deleteProc('{{ procedimento.id }}')" style="font-size: 1.5rem"><i class="bi bi-trash3-fill"></i></td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
    </div>

    <script src="{% static 'procedimentos/javascript/script-listar.js'%}"></script>
  </body>
</html>
